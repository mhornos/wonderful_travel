<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderful Travel</title>
    <link rel="stylesheet" href="estils/estils.css">

    <script defer src="../scripts/script.js"></script>
</head>
<body>

<div id="contenidor-boto-canvi">
    <span class="etiqueta">Digital</span>
    <label class="switch">
        <input type="checkbox" id="boto-canvi">
        <span class="slider round"></span>
    </label>
    <span class="etiqueta">Analogic</span>
</div>



<div id="relojes-container">
    <div id="reloj-container">
        <span id="reloj-digital"></span>
    </div>

    <div class="contenedor-reloj">
        <div class="reloj">
            <div class="numeros">
                <div class="numero">12</div>
                <div class="numero">1</div>
                <div class="numero">2</div>
                <div class="numero">3</div>
                <div class="numero">4</div>
                <div class="numero">5</div>
                <div class="numero">6</div>
                <div class="numero">7</div>
                <div class="numero">8</div>
                <div class="numero">9</div>
                <div class="numero">10</div>
                <div class="numero">11</div>
            </div>

            <div class="manecillas">
                <div class="hora"></div>
                <div class="minuto"></div>
                <div class="segundo"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
